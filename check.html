<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SafePass Check In/Out</title>

<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: #f5f9fb;
  color: #222;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.navbar {
  
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background-color: rgb(242, 245, 244);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 1000;
    border-bottom: 1px solid rgba(30, 50, 140, 0.929); 
}

.navbar h1 {
    font-size: 24px;
    letter-spacing: 1px;
    color: #085c75;
    margin: 0;
    font-size: x-large;
}

.navbar nav a {
    margin-left: 25px;
    font-size: 16px;
    text-decoration: none;
    color: #085c75;
    font-weight: 500;
    transition: 0.3s;
    font-size: large;

}

.navbar nav a:hover {
    color: #4a6cff;
    text-decoration: none;
}



.admin {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 50px;
}

.check-wrapper {
  text-align: center;
}

#check input {
  padding: 12px;
  width: 280px;
  border-radius: 8px;
  border: 1px solid #aaa;
  font-size: 15px;
  margin-bottom: 20px;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

.button-group {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 20px;
}

.button {
  padding: 12px 20px;
  border: none;
  background: #2a4eff;
  color: white;
  font-size: 15px;
  cursor: pointer;
  border-radius: 8px;
  transition: 0.3s;
}

.button:hover {
  background: #1f34c9;
}

#log {
  font-size: 16px;
  color: #2a4eff;
  margin-top: 10px;
}


.footer {
  background-color: #1f275a;
  color: white;
  text-align: center;
  padding: 35px 25px;
  font-size: larger;
}
</style>

</head>
<body>

<header class="navbar">
<h1>SafePass</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
        <a href="check.html">Check In/Out</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="logs.html">Logs</a>
    </nav>
</header>

<section id="check" class="admin">
  <div class="check-wrapper">
    <h2>Check In / Check Out</h2>
    <input type="text" id="checkcnic" placeholder="Enter CNIC">
    <div class="button-group">
      <button class="button" onclick="checkIn()">Check In</button>
      <button class="button" onclick="checkOut()">Check Out</button>
    </div>
    <p id="log"></p>
  </div>
</section>

<footer class="footer">
<p>&copy; 2025 SafePass. All rights reserved.</p>
</footer>

<script>

let regVisitors = JSON.parse(localStorage.getItem("regVisitors")) || [];
let activeVisitors = JSON.parse(localStorage.getItem("activeVisitors")) || [];
let logs = JSON.parse(localStorage.getItem("logs")) || [];


function saveAll() {
  localStorage.setItem("regVisitors", JSON.stringify(regVisitors));
  localStorage.setItem("activeVisitors", JSON.stringify(activeVisitors));
  localStorage.setItem("logs", JSON.stringify(logs));
}


function checkIn() {
  let cnic = document.getElementById("checkcnic").value;

  if (!cnic) {
    alert("Enter CNIC");
    return;
  }

  let visitor = regVisitors.find(v => v.cnic === cnic);

  if (!visitor) {
    alert("Visitor not registered!");
    return;
  }

  if (activeVisitors.includes(cnic)) {
    alert("Already checked in");
    return;
  }

  activeVisitors.push(cnic);

  logs.push({
    name: visitor.name,
    cnic: cnic,
    checkIn: new Date().toLocaleString(),
    checkOut: "-",
    status: "in"
  });

  saveAll();

  document.getElementById("log").innerText =
    visitor.name + " checked in successfully!";
}

function checkOut() {
  let cnic = document.getElementById("checkcnic").value;

  if (!activeVisitors.includes(cnic)) {
    alert("Visitor not checked in");
    return;
  }

  activeVisitors = activeVisitors.filter(v => v !== cnic);

  let entry = logs.find(l => l.cnic === cnic && l.status === "in");
  if (entry) {
    entry.checkOut = new Date().toLocaleString();
    entry.status = "out";
  }

  saveAll();

  document.getElementById("log").innerText = "Checked out successfully!";
}
</script>

</body>
</html>
