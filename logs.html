<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SafePass Logs</title>

<style>
/* ---------- GLOBAL ---------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Poppins, sans-serif;
}

body {
  background: #f5f9fb;
  color: #222;
}

.navbar {
  
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background-color: rgb(242, 245, 244);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 1000;
    border-bottom: 1px solid rgba(30, 50, 140, 0.929); 
}

.navbar h1 {
    font-size: 24px;
    letter-spacing: 1px;
    color: #085c75;
    margin: 0;
    font-size: x-large;
}

.navbar nav a {
    margin-left: 25px;
    font-size: 16px;
    text-decoration: none;
    color: #085c75;
    font-weight: 500;
    transition: 0.3s;
    font-size: large;

}

.navbar nav a:hover {
    color: #4a6cff;
    text-decoration: none;
}

/* ---------- ADMIN / PAGE SECTION ---------- */
.admin {
  padding: 80px 50px;
}

/* ---------- TABLE ---------- */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  padding: 12px;
  border: 1px solid #aaa;
  text-align: center;
}

th {
  background: #7d8199;
  color: white;
}

.footer {
  background-color: #1f275a;
  color: white;
  text-align: center;
  padding: 35px 25px;
  font-size: larger;
  margin-top: 200px;
}
</style>

</head>
<body>

<header class="navbar">
<h1>SafePass</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
        <a href="check.html">Check In/Out</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="logs.html">Logs</a>

    </nav>
</header>

<section id="logs" class="admin">
<h2>Visitor Logs</h2>
<table>
  <thead>
    <tr><th>Name</th><th>CNIC</th><th>Check-In</th><th>Check-Out</th><th>Status</th></tr>
  </thead>
  <tbody id="logsBody"></tbody>
</table>
</section>

<footer class="footer">
<p>&copy; 2025 SafePass. All rights reserved.</p>
</footer>

<script>
let logs = JSON.parse(localStorage.getItem("logs")) || [];

function loadLogs(){
    let tbody = document.getElementById("logsBody");
    tbody.innerHTML = "";

    logs.forEach(l => {
        tbody.innerHTML += `
            <tr>
              <td>${l.name}</td>
              <td>${l.cnic}</td>
              <td>${l.checkIn}</td>
              <td>${l.checkOut}</td>
              <td>${l.status === "in" ? "Checked-In" : "Checked-Out"}</td>
            </tr>
        `;
    });
}

loadLogs();
</script>


</body>
</html>
